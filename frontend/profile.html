<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="profile.css">
  <script src="utils.js" defer></script>
  <script src="auth.js" defer></script>
  <script src="profile.js" defer></script>
</head>
<body class="profile-page">
  <div class="status-bar">
    <div class="status-bar-left">
      <button id="status-bar-back-btn" class="status-bar-back-btn" style="display: none;">‚Üê</button>
      <span class="connection-status" id="connection-status"></span>
    </div>
    <label class="theme-toggle-switch">
      <input type="checkbox" id="theme-toggle-checkbox" onchange="toggleTheme()">
      <span class="slider"></span>
    </label>
  </div>
  
  <div class="page-wrapper">
  
  <div class="profile-container">
    <h2>User Profile</h2>

    <form id="profile-form">
      <div class="profile-section">
        <label for="profile-display-name">Display Name:</label>
        <input type="text" id="profile-display-name" readonly>
      </div>

      <div class="profile-section">
        <label for="profile-username">Username:</label>
        <input type="text" id="profile-username" readonly>
      </div>
      
      <div class="profile-section">
        <label for="profile-email">Email:</label>
        <input type="email" id="profile-email" disabled> </div>

      <div class="profile-section">
        <label for="profile-bio">Bio:</label>
        <textarea id="profile-bio" rows="4" readonly></textarea>
      </div>
    </form>
    
    <div class="profile-buttons">
      <button id="edit-btn">Edit Profile</button>
      <button id="save-btn" style="display:none;">Save Changes</button>
      <button id="cancel-btn" style="display:none;" class="cancel-btn">Cancel</button>
    </div>

  </div>

  <button class="logout-btn" id="logout-btn">Logout</button>

</body>
</html>
